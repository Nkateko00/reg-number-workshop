<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>List Application</title>
	<style>
		body {
			font-family: Arial, Helvetica, sans-serif;
			background-color: gainsboro;
		}

		ul {
			margin: 0em;
			padding: 0em;
		}

		li {
			list-style: none;
			padding: 1em;
			background-color: lightseagreen;
			width: 10em;
			border-bottom: 0.1em solid;
			margin: 0.5em;
			float: left;
		}

		.container {
			width: 80%;
			margin: auto;
		}

		.textInput {
			margin: 1em;
			padding: 1em;
		}

		button {
			padding: 1em;
			margin-bottom: 1em;
		}
	</style>
</head>

<body>

	<div class="container">
		<h1>The list</h1>
		<button class="addItem">Add item</button>
		<button class="clearItem">Clear items</button>
		<input type="text" class="itemText textInput" placeholder="Enter item text">
		<input type="text" class="filterText textInput" placeholder="Filter text">

		<ul class="the_list">
			<li>Item in the list</li>
		</ul>
	</div>


</body>

<script>

	const addItem = document.querySelector(".addItem");
	const clearItem = document.querySelector(".clearItem");
	const theList = document.querySelector(".the_list");
	const itemText = document.querySelector(".itemText");
	const filterText = document.querySelector(".filterText");


	var myList = [];

	clearItem.addEventListener("click", function () {
		const theElmnt = document.createElement("li");
		theList.innerHTML = "";
		// theList.appendChild(theElmnt);
	});

	addItem.addEventListener("click", function () {
		const theItemsOnList = document.createElement("li");
		var theLatestValue = "My new Element";

		if (itemText.value) {
			theLatestValue = itemText.value
		}

		myList.push(theLatestValue);
		theItemsOnList.innerHTML = "My new element";
		theItemsOnList.innerHTML = theLatestValue;
		theList.appendChild(theItemsOnList);
		//makes your text value visible.
	});

	filterText.addEventListener("keyup", function () {
		theList.innerHTML = "";
		//clear List
		const filteredList = [];

		for (var i = 0; i < myList.length; i++) {
			const newList = myList[i];

			if (newList.indexOf(filterText.value) !== -1) {
				filteredList.push(newList);
			}

		}
		for (var i = 0; i < filteredList.length; i++) {
			const latest = filteredList[i];
			const listItems = document.createElement("li");
			listItems.innerHTML = latest;
			theList.appendChild(listItems);


		}
	});


</script>


</html>
